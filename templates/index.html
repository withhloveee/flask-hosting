<!DOCTYPE html>
<html>
<head>
    <title>Statistics Calculator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: #0d0d0d;
            font-family: Arial, sans-serif;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #6cf;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #6cf;
            font-size: 16px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #5ab7e6;
        }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            background: #111;
            border-radius: 8px;
            font-size: 18px;
        }

        .error {
            margin-top: 20px;
            background: #330000;
            padding: 12px;
            border-radius: 8px;
            color: #ff6666;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 18px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Statistics Calculator</h2>

        <form method="POST">
            <input 
                type="text" 
                name="numbers" 
                placeholder="Enter numbers like: 2, 5, 7, 10" 
                required
            >
            <button type="submit">Calculate</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if result %}
            <div class="result-box">
                <p><strong>Mean:</strong> {{ result.mean }}</p>
                <p><strong>Median:</strong> {{ result.median }}</p>
                <p><strong>Mode:</strong> 
                    {% for m in result.mode %}
                        {{ m }}{{ ", " if not loop.last else "" }}
                    {% endfor %}
                </p>
            </div>
        {% endif %}
    </div>

</body>
</html>
